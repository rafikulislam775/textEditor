<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-sky-300">
    <header>
      <h1 class="text-center text-5xl text-black m-5">
        Welcome to Our Text Editor
      </h1>
    </header>

    <section>
      <main>
        <!-- Formatting buttons -->
        <div class="flex justify-start space-x-2">
          <button id="bold" class="font-bold">B</button>
          <button id="italic" class="italic">I</button>
          <button id="underline" class="underline">U</button>
        </div>
      </main>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
