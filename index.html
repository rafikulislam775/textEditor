<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-sky-300">
    <header>
      <h1 class="text-center text-5xl text-black m-5">
        Welcome to Our Text Editor
      </h1>
    </header>

    <section
      class="bg-sky-200 border-2 border-black w-9/12 m-auto space-y-4 p-4"
    >
      <main class="grid grid-cols-3 w-full">
        <!-- Formatting buttons -->
        <div class="flex justify-start space-x-2">
          <button id="bold" class="font-bold">B</button>
          <button id="italic" class="italic">I</button>
          <button id="underline" class="underline">U</button>
        </div>
        <!-- Middle content -->
        <div class="flex justify-center space-x-2">
          <button><i id="left" class="fa-solid fa-align-left"></i></button>
          <button><i id="center" class="fas fa-align-center"></i></button>
          <button><i id="right" class="fa-solid fa-align-right"></i></button>
          <button>
            <i id="justify" class="fa-solid fa-align-justify"></i>
          </button>
        </div>
        <!-- Right sidebar -->
        <div class="flex justify-end space-x-2">
          <input
            id="font-size"
            class="w-8 rounded-sm bg-black text-white"
            type="number"
          />
          <!-- <select class="rounded-sm text-white">
                    <option>AB</option>
                    <option>ab</option>
                </select> -->
          <select id="text-case" class="rounded-sm text-white">
            <option value="none">Normal</option>
            <option value="uppercase">Uppercase</option>
            <option value="lowercase">Lowercase</option>
          </select>
          <input id="pick-color" class="rounded" type="color" />
        </div>
      </main>
      <hr
        class="w-full h-1 my-4 bg-gray-100 border-0 rounded dark:bg-gray-700"
      />
      <!-- Text area -->
      <div class="w-full">
        <textarea
          id="textArea"
          class="bg-slate-500 text-white p-2 w-full h-40"
        ></textarea>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
